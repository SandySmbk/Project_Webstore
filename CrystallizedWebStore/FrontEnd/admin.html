<!DOCTYPE html>
<html lang="en">

<head>
  <title>Admin</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- Bootstrap JS-->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!--Eigenen Files-->
  <link rel="stylesheet" href="style.css">
  <script src="admin.js" defer></script>

  <!--Jquery Datenbank-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!--Overlay-Header-->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('layout.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('overlay').innerHTML = data;
        });
    });
  </script>
</head>

<body>
 <overlay></overlay>
 <!--Overlay-Header-Ende-->

 <div class="row justify-content-center">
  <div class="col-10 col-lg-7 col-xxl-4 border p-3">
    <h3 class="text-center">Create new product</h3>
    <div class="container">
        <div class="row mb-3">
          <form method= "post" id="createProduct-form">
          <div class="col">
            <label for="inputProductTitel" class="form-label">Product titel</label>
            <input type="text" class="form-control" id="inputProductTitel" placeholder="">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="inputProductDescription" class="form-label">Product description</label>
            <input type="text" class="form-control" id="inputProductDescription" placeholder="">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="inputProductQuantity" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="inputProductQuantity" placeholder="">
          </div>
        </div>
          <div class="row mb-3">
            <div class="col">
              <label for="inputProductType" class="form-label">Type</label>
              <input type="text" class="form-control" id="inputProductType" placeholder="">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="inputProductPrice" class="form-label">Price</label>
              <div class="input-group">
                <span class="input-group-text">â‚¬</span>
                <span class="input-group-text">0.00</span>
                <input type="text" class="form-control" id="inputProductPrice" aria-label="Dollar amount (with dot and two decimal places)">
              </div>
            </div>
          </div>
        <div class="row">
          <div class="col mb-3">
            <label for="inputProductFile" class="form-label">File</label>
            <input class="form-control" type="file" id="inputProductFile">          
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn bg-dark text-white mt-3" >Commit</button>
          </div>
        </form>
        </div>
    </div>
  </div>
</div>
</body>
</html>
